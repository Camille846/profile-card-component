<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class = "card">
      <div class="header">
        <img src="images/image-victor.jpg">
      </div>
      <div class="content">
        <div class="title">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="city"> London</p>
        </div>
        <div class="stats">
            <h3 class="number">80K <span class="media">Followers</span></h3>
            <h3 class="number">803K <span class="media">Likes</span></h3>
            <h3 class="number">1.4K <span class="media">Photos</span></h3>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Camille</a>.
  </div>
</body>
</html>
